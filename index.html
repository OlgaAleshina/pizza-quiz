<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />

    <title>Pizza Quiz</title>
  </head>

  <body>
    <div class="quiz-box" id="quiz">
      <h2 id="heading">
        Tell me what pizza you like and I will guess your age
      </h2>

      <div class="hide" id="question-container">
        <div id="question">
          question
        </div>
        <div id="answer-buttons">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                value="a"
              />Option a
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                value="b"
              />Option b
            </label>
          </div>
          <div class="form-check-inline ">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                value="c"
              />Option c
            </label>
          </div>
        </div>
      </div>
      <div class="hide" id="result-container">result</div>
      <div class="controls">
        <button type="button" class="btn btn-success m-2" id="start-button">
          let's try
        </button>
        <button type="button" class="btn btn-success m-2 hide" id="next-button">
          next
        </button>
        <button
          type="button"
          class="btn btn-success m-2 hide"
          id="result-button"
        >
          result
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
